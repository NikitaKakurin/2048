<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Butcherman&family=Courgette&family=Creepster&family=Inter&family=Merriweather:wght@700&family=Nosifer&display=swap" rel="stylesheet">
    <title>2048</title>
</head>
<body>
    <div class="game-container">
        <button>Show Statistic</button>
        <div class="game-statistic">
            <div class="game-statistic-container">
                <button class="game-statistic-close-btn"></button>
                <div class="game-ads"></div>
                <div class="game-statistic-title">
                    <span>Statistic:</span>
                </div>
                <div class="game-statistic-head">
                    <div class="game-statistic-number">â„–</div>
                    <div class="game-statistic-score">Score</div>
                    <div class="game-statistic-value">Max value</div>
                    <div class="game-statistic-steps">Steps</div>
                    <div class="game-statistic-time">Time</div>
                </div>
                <div class="game-statistic-current-and-max">

                </div>
                <div class="game-statistic-title">
                    <span>Last games</span>
                </div>
                <div class="game-statistic-history">
                    
                </div>
            </div>
        </div>

        <div class="game_2048-score__container">
            <div>
                <span class="game_2048-max-score__declaration">Maximum score: </span>
                <span class="game_2048-max-score__value"></span>
            </div>
            <div>
                <span class="game_2048-score__declaration">Score: </span>
                <span class="game_2048-score__value"></span>
            </div>
             <div class="game_2048-timer__container">
                <span class="game_2048-time__declaration">Time: </span><span class="game_2048-time__value"></span>
            </div>
        </div>

        <div class ="game_2048-select-game">
            <select name="type" id="type">
                <option value="normal">normal</option>
                <option value="forTime">playing for time</option>
            </select>
            <select name="difficult" id="difficult">
                <option value="easy">easy</option>
                <option value="normal">normal</option>
                <option value="hard">hard</option>
                <option value="nightmare">nightmare</option>
            </select>
        </div>

        <button class="move up">UP</button>
        <button class="move down">DOWN</button>
        <button class="move left">LEFT</button>
        <button class="move right">RIGHT</button>
        <button class="game_new-game-btn">New game</button>
        <div class="game_2048-container">
            <div class="game_2048-container-active-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
            <div class="game_2048-item-square"></div>
        </div>
    </div>
</body>
</html>
