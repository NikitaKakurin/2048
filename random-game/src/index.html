<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Butcherman&family=Courgette&family=Creepster&family=Inter&family=Merriweather:wght@700&family=Nosifer&display=swap" rel="stylesheet">
    <title>2048</title>
</head>
<body>
    <div class="game-container">
        <header class="game__header">
            <h1 class="game__title">2048</h1>
            <div class="game__2048-container-parameters">
                <div class="game__2048-max-score">
                    <span class="game__2048-max-score-declaration">Maximum score: </span>
                    <span class="game__2048-max-score-value"></span>
                </div>
                <div class="game__2048-score">
                    <span class="game__2048-score-declaration">Score: </span>
                    <span class="game__2048-score-value"></span>
                </div>
                 <div class="game__2048-time">
                    <span class="game__2048-time-declaration">Time: </span><span class="game__2048-time-value"></span>
                </div>
            </div>
            <button class="game-container__show-stat-btn btn">Show Statistic</button>
        </header>

        <div class="game__statistic">
            <div class="game__statistic-container">
                <button class="game__statistic-close-btn"></button>
                <div class="game__ads"></div>
                <div class="game__statistic-title">
                    <span>Statistic:</span>
                </div>
                <div class="game__statistic-head">
                    <div class="game__statistic-number">№</div>
                    <div class="game__statistic-score">Score</div>
                    <div class="game__statistic-value">Max value</div>
                    <div class="game__statistic-steps">Steps</div>
                    <div class="game__statistic-time">Time</div>
                </div>
                <div class="game__statistic-current-and-max">

                </div>

                <div class="game__statistic-title">
                    <span>Last games</span>
                </div>

                <div class="game__statistic-history">
                    
                </div>
            </div>
        </div>

            <button class="game__new-game-btn btn">New game</button>
            <div class="game__buttons-container">
                <button class="game-container__step-back btn"></div>


            <div class="game__2048-container">
                <div class="game__2048-container-active-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>

                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
                <div class="game__2048-item-square"></div>
            </div>

        </div>
        <footer class="game__footer">
            <div class="game__footer-container">
                <div class="game__footer-container-github">
                    <span>©</span>
                    <span>2022</span>
                    <a class="game__footer-container-github-link" href="https://github.com/NikitaKakurin">github</a>
                </div>
                <a class="game__footer-container-rsschool-link" href="https://rs.school/js-stage0/">Rolling Scopes School</a>

        </footer>
